<div class="container py-5">
    <div class="card shadow border-0">
        <div class="card-header bg-primary text-white py-3">
            <h3 class="text-center mb-0">Catálogo de Productos - EPIIS</h3>
        </div>
        <div class="card-body">
            <div class="mb-4">
                <label class="form-label fw-bold">Filtrar por Categoría:</label>
                <select class="form-select form-select-lg" (change)="onCategoriaChange($event)">
                    <option value="">-- Seleccione una categoría --</option>
                    @for (cat of categorias(); track cat.id) {
                    <option [value]="cat.id">{{ cat.name }}</option>
                    }
                </select>
            </div>

            <div class="table-responsive">
                <table class="table table-hover mt-3 align-middle">
                    <thead class="table-dark">
                        <tr>
                            <th>ID</th>
                            <th>Nombre del Producto</th>
                            <th class="text-end">Precio</th>
                        </tr>
                    </thead>
                    <tbody>
                        @for (prod of productos(); track prod.id) {
                        <tr>
                            <td>{{ prod.id }}</td>
                            <td>{{ prod.name }}</td>
                            <td class="text-end text-success fw-bold">
                                {{ prod.price | currency:'PEN':'S/ ' }}
                            </td>
                        </tr>
                        } @empty {
                        <tr>
                            <td colspan="3" class="text-center py-4 text-muted">
                                No hay productos para mostrar. Seleccione una categoría.
                            </td>
                        </tr>
                        }
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</div>
