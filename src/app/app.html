<div class="container mt-5">
  <div class="card">
    <div class="card-header bg-primary text-white">
      <h3>Catálogo Dinámico - Mildrely</h3>
    </div>
    <div class="card-body">

      <div class="mb-4">
        <label class="form-label fw-bold">Categoría:</label>
        <select class="form-select" (change)="onCategoryChange($event)">
          <option value="">-- Seleccione una categoría --</option>
          <option *ngFor="let cat of categorias" [value]="cat.id">
            {{ cat.name }}
          </option>
        </select>
      </div>

      <table class="table table-bordered table-hover">
        <thead class="table-light">
          <tr>
            <th>ID</th>
            <th>Nombre</th>
            <th>Precio</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prod of productos">
            <td>{{ prod.id }}</td>
            <td>{{ prod.name }}</td>
            <td>{{ prod.price | currency:'PEN':'S/ ' }}</td>
          </tr>
          <tr *ngIf="productos.length === 0">
            <td colspan="3" class="text-center text-muted">No hay productos seleccionados.</td>
          </tr>
        </tbody>
      </table>

    </div>
  </div>
</div>
